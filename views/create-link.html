{% extends "loggedInLayout.html" %}

{% block content %}
<div class="uk-container">
    <div class="uk-flex uk-flex-column">
        <div class="uk-margin-medium-top">
            <p class="uk-text uk-text-large uk-text-light uk-text-emphasis uk-heading-divider uk-color-black">Create
                Link</p>
            <div>
                <div class="uk-card uk-card-default uk-card-small uk-card-body">
                    <form method='POST' action='/create-link'>
                        <fieldset class="uk-fieldset">
                            <div class="uk-margin">
                                <input class='uk-input' type='text' name='linkName' id='linkName' minlength='4'
                                    maxlength='50'
                                    placeholder="Link Name (Name of the link that appears on your profile)" required />
                            </div>
                            <div class="uk-margin">
                                <input class='uk-input' type='url' name='linkURL' id='linkURL'
                                    placeholder="Link URL (https://example.com)" required />

                            </div>
                            {% for message in messages %}
                            <p class='uk-text'>{{ message }}</p>
                            {% endfor %}

                            <div class="uk-margin"
                                uk-tooltip='title: Once you create the team name, everything else is filled out by the system.; pos: bottom; align: center;'>
                                <button class='uk-button uk-button-primary uk-width-1-1'>Create Link</button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
