{% extends "loggedInLayout.html" %}

{% block content %}
<div class="uk-container">
    <div class="uk-flex uk-flex-column">
        <div class="uk-margin-medium-top">
            <p class="uk-text uk-text-large uk-text-light uk-text-emphasis uk-heading-divider uk-color-black">Edit
                My Site</p>
            <div>
                <div class="uk-card uk-card-default uk-card-small uk-card-body">
                    <form method='POST' action='/edit-site'>
                        <fieldset class="uk-fieldset">
                            <div class="uk-margin">
                                <label class="uk-form-label">Site Background Color</label>
                                <input class='uk-input' type='color' name='bgColor' id='bgColor'
                                    value="{{defaultBgColor}}" required />
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label">Link Background Color</label>
                                <input class='uk-input' type='color' name='linkBgColor' id='linkBgColor'
                                    value="{{defaultLinkBgColor}}" required />
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label">Link Color</label>
                                <input class='uk-input' type='color' name='linkColor' id='linkColor'
                                    value="{{defaultLinkColor}}" required />
                            </div>


                            <div class="uk-margin">
                                <label class="uk-form-label">Text Color</label>
                                <input class='uk-input' type='color' name='textColor' id='textColor'
                                    value="{{defaultTextColor}}" required />
                            </div>

                            <div class="uk-margin">
                                <button class='uk-button uk-button-primary uk-width-1-1'>Save Changes</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div>
{% endblock %}
