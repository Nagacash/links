<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />
    <title>{{title}}</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
    <title>{{title}}</title>
</head>

<body>
    <div class="uk-container-expand user-page" style="background-color: {{user.bgColor}};">
        <div class="uk-flex uk-flex-column uk-flex-center uk-align-center uk-text-center">

            <div class="uk-margin-medium-top uk-margin-auto">
                <div class="uk-flex uk-flex-center uk-align-center user-profile-image">
                    <img class="uk-border-circle" src="/profile_pics/default.png"
                        alt="{{user.firstName}} {{user.lastName}}'s profile picture." />
                </div>
                <h1 class="uk-text-light" style="color: {{user.textColor}};">{{user.firstName}} {{user.lastName}}</h2>
                    <p class="uk-text-center" style="color: {{user.textColor}};">{{user.bio}}</p>
            </div>
            <div class="uk-flex uk-flex-column uk-flex-center uk-align-center uk-width-1-1">
                {% for link in links %}
                <div class="uk-margin-small uk-padding-small uk-box-shadow-small link"
                    style="background-color: {{user.linkBgColor}};">

                    <a href="{{link.linkURL}}" target="__blank" style="color: {{user.linkColor}};"
                        class="uk-link-heading uk-text-large">{{link.linkName}}</a>

                </div>
                {% endfor %}
            </div>
        </div>

        <div class="uk-position-bottom uk-text-center">
            <p style="color: {{user.textColor}};">Powered by NagaApparel.</p>
        </div>
    </div>
</body>

</html>
